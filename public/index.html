<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>SKETCH<span>r</span>
    <div id="empty">
      <div id="canvasID"></div>
    </div>
    <section class="sidebar">
      <h4>Tools</h4>

      <h4>Size</h4>
        <input type="button" id="size160" >
        <input type="button" id="size80" >
        <input type="button" id="size40" >
        <input type="button" id="size20" >
        <input type="button" id="size10" >
        <input type="button" id="size5" >
        <input type="button" id="size2" >
      <h4>Color</h4>
        <div class="colorButtons">
          <input type="button" id="black">
          <input type="button" id="white">
          <input type="button" id="red">
          <input type="button" id="blue">
          <input type="button" id="yellow">
          <input type="button" id="green">
          <input type="button" id="orange">
          <input type="button" id="purple">
          <input type="button" id="grey">
        </div>
        <div class="tools">
              <img src="/rubber.png"  id="crayon" value='crayon'>
              <img src="/tool.png"   id="marker" value='marker'>
              <img src="/delete.png"  id="eraser" value='eraser'>

        </div>
        <input type='button' id='clear' value='clear all'>
        <input type='button' id='save' value='save'>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="canvas.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
