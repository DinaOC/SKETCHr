<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <section>
      <h2>Create New User</h2>
      <div class="newUser">
          <input type="text" name="newName" placeholder="new user name">
      </div>
      <div class="newPass">
         <input type="text" name="newPassword" placeholder="new password">
     </div>
     <div class="create">
       <button type="button" name="submit">Add new user</button>
     </div>


    </section>
    <h1>SKETCH<span>r</span>
        <input class='button' type='button' id='clear' value='clear all'>
        <input class='button' type='button' id='save' value='save'>
        <input class='button' type="button" id='delete' value="remove">
        <input class='button' type='button' id='open' value='open'>
    </h1>
    <div id="empty">
      <div id="canvasID"></div>
    </div>
    <section class="sidebar">
      <h4>Tools</h4>
      <img src="img/rubber.png"  id="crayon" value='crayon'>
      <img src="#"  id="lineTool" value='lineTool'>
      <img src="img/tool.png"   id="marker" value='marker'>
      <img src="img/delete.png"  id="eraser" value='eraser'>
      <input type="button" name="spray" value="spray">
      <h4>Size</h4>
      <input id="slider" type ="range" min ="2" max="100" step ="2" value ="10"/>
      <h4>Color</h4>
<
          <input id='colorPick' type="color"/>
          <button type="click" name="color"></button>

      </section>
    <section class='openTEST'>
      <h1>POST TESTING SPACE</h1>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="user.js" charset="utf-8"></script>
    <script src="canvas.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
