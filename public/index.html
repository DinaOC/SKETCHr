<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    <section class= "new-user">
      <div class="splashHeader">
        <h1>SKETCH<span>r</span>
      </div>
      <form id='userForm'>

          <input type="text" name="newName" placeholder="new user name">


         <input type="text" name="newPassword" placeholder="new password">


       <button class='button user' type="submit" name="submit">Sign Up!</button>

   </form>
   <form id="logIn">
          <input type="text" name="Name" placeholder="user name">
          <input type="text" name="Password" placeholder="password">
          <button class='button user' type="submit" name="submit">Log In</button>
          <p class='error'></p>
   </form>

    </section>

    <section class="main-canvas inactive">


    <h1>SKETCH<span>r</span>
          <input class='button' type='button' id='galleryHome' value='Gallery'>
        <input class='button' type='button' id='clear' value='clear all'>
        <input class='button' type='button' id='save' value='save'>
        <button class='button' id='logout' type="button" name="out">Log Out</button>
            <h3>Hey<span class='artist'></span>, lets get sketching!<h3>

    </h1>
    <input class='statusButton' type='button' value='↺' id='undo'><span>UNDO</span>
    <input class='statusButton' type='button' value='↻' id='redo'><span>REDO</span>
    <div id="empty">
      <div id="canvasID"></div>
    </div>
    <section class="sidebar">
      <h4>Tools</h4>

      <button class= "statusButton icon" type="button" id="crayon" value='crayon'><i class="fa fa-pencil"></i></button>
      <button class= "statusButton icon" type="button" id="marker" value='marker'><i class="fa fa-paint-brush"></i></button>
      <button class= "statusButton icon" type="button" id="eraser" value='eraser'><i class="fa fa-eraser"></i></button>
      <button class= "statusButton icon" type="button" id="spray" value="spray"><i class="fa fa-tint" aria-hidden="true"></i></button>
      <button class= "statusButton icon" type="button" id="lineTool" value='lineTool'><i class="fa fa-arrows-h" aria-hidden="true"></i>
</button>


      <h4>Size</h4>
      <input id="slider" type ="range" min ="2" max="200" step ="2" value ="10"/>
      <h4>Color</h4>
          <input id='colorPick' type="color"/>
      </section>

    </section>

    <section class='gallery inactive'>
        <h1>SKETCH<span>r</span>

          <section class='openTEST'>
            <h1>POST TESTING SPACE</h1>
            <input class='button' type='button' id='canvasHome' value='Canvas'>
            <h4><span class='artist'></span>this is your gallery!</h4>
            <input class='button' type="button" id='delete' value="remove">
            <input class='button' type='button' id='open' value='open'>
          </section>
    <section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="canvas.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
